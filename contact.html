<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>

      <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
<script src="script.js"></script></head>
    <script src="script.js" defer></script>

</head>

<body>
  <header>
    <nav>
      <a href="index.html"><img src="images/bcardlogo1.svg" alt="Barajas Logo" class="logo" width="50px" height="50px"></a>
    </nav>
    <div id="navfix">
      <a href="about.html" id="about-navbar" class="contact-button">About</a>
      <a href="contact.html" class="contact-button2">Contact Me</a>
    </div>
  </header>

  <div id="contact-page-wrapper">
    <main id="contact-page" class="container">
      <section class="grid" aria-label="Contact options">
        <!-- LinkedIn card -->
        <a class="card" href="https://www.linkedin.com/in/victor-barajas-url" target="_blank" rel="noopener noreferrer" aria-label="Open my LinkedIn profile">
          <div class="img-wrap">
            <img src="images/linkdin.png" width="600" height="200" alt="LinkedIn logo" loading="lazy" decoding="async" />
          </div>
          <div class="meta">
            <strong>LinkedIn</strong>
            <span class="hint">/in/victor-barajas-url</span>
          </div>
        </a>

        <!-- Google/Gmail card -->
        <a class="card" href="mailto:vb.victor.barajas@gmail.com?subject=Hello%20from%20your%20website" aria-label="Send me an email">
          <div class="img-wrap">
            <img src="images/google.png" width="400" height="400" alt="Gmail / Google logo" loading="lazy" decoding="async" />
          </div>
          <div class="meta">
            <strong>Email</strong>
            <span class="hint">vb.victor.barajas@gmail.com</span>
          </div>
        </a>
      </section>

    </main>
  </div>

        <footer>© <span id="year"></span> Victor Barajas — Built with HTML, CSS & JS
              <p><a href="index.html">Portfolio Home</a></p>

        </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
